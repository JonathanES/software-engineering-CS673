<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="main.css">
    <title>Registration Page</title>
  </head>
  <body>
    <div class = "row no-gutters">
        <div class = "col no-gutters">
          <div class ="leftside">
            <div  style="position: absolute; top: : 50%">
              <img src="swellodesk image.png" class="rounded mx-auto d-block" alt="swello">
            </div>
          </div>
        </div>

        <div class = "col no-gutters">
          <div class ="rightside">
            <form role="form" method="POST" action="#">

                    <legend class="text-center">SwelloDesk</legend>

                    <fieldset>
                        <legend style="font-size:20px">Please complete to create your account</legend>

                        <div class="form-group col-md-12">
                            <label for="first_name">First name</label>
                            <input type="text" class="form-control" name="first_name" id="first_name" placeholder="First Name">
                        </div>

                        <div class="form-group col-md-12">
                            <label for="last_name">Last name</label>
                            <input type="text" class="form-control" name="last_name" id="last_name" placeholder="Last Name">
                        </div>

                        <div class="form-group col-md-12">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" name="email" id="email" placeholder="Email">
                        </div>

                        <div class="form-group col-md-12">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" name="pw" id="password" placeholder="Password">
                        </div>

                        <div class="form-group col-md-12">
                            <label for="confirm_password">Confirm Password</label>
                            <input type="password" class="form-control" name="cpw" id="confirm_password" placeholder="Confirm Password">
                        </div>

                    </fieldset>

                    <div class="form-group">
                    <div class="col-md-12">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="" id="cbox">
                                I accept the <a href="#">terms and conditions</a>.
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-primary">
                            Sign Up
                        </button><br>
                        <a href="#">Already have an account? Sign In</a>
                    </div>
                </div>

            </form>
          </div>
        </div>
    </div>
  </body>
</html>
