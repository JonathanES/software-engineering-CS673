<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS  -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <title>Swello Desk</title>
  </head>
  <body>
    <div class="container">
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
          <a class="navbar-brand" href="#">
            <img
              src="images/swallow-bird-flying-silhouette.svg"
              width="45"
              height="45"
          /></a>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  data-toggle="dropdown"
                >
                  Home</a
                >
                <div class="dropdown-menu">
                  <a class="dropdown-item" href="#"> Account Settings </a>
                  <a class="dropdown-item" href="#"> Help </a>
                  <a class="dropdown-item" href="#"> Sign out </a>
                </div>
              </li>
            </ul>
          </div>
        </nav>
      </div>
      <div class="col-sm-9 col-md-6 col-lg-8">
        <h1>Your current projects</h1>
        <p>You have no project to display</p>
      </div>
        <div
          class="modal fade"
          id="modalProjectForm"
          tabindex="-1"
          role="dialog"
          aria-labelledby="myModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold">Project form</h4>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body mx-3">
                <div class="md-form mb-5">
                  <i class="fas fa-envelope prefix grey-text"></i>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="your project name"
                    aria-label="Your project name"
                    aria-describedby="basic-addon1"
                  />
                </div>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"> Description </span>
                  </div>
                  <textarea
                    class="form-control"
                    aria-label="With textarea"
                  ></textarea>
                </div>
              </div>
              <br />
              <label for="basic-url">Your project URL</label>
              <div class="input-group mb-5">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon3"
                    >https://swellodesk.com/username/</span
                  >
                </div>
                <input
                  type="text"
                  class="form-control"
                  id="basic-url"
                  aria-describedby="basic-addon3"
                />
              </div>

              <div class="modal-footer d-flex justify-content-center">
                <button class="btn btn-primary">submit</button>
              </div>
            </div>
          </div>
        </div>

        <div class="col-sm-3 col-md-6 col-lg-4">
          <a
            href=""
            class="btn btn-primary btn-rounded mb-4"
            data-toggle="modal"
            data-target="#modalProjectForm"
            >Create your project</a
          >
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
